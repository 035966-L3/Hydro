- id: lostpass
  title: Forgot Password and/or Username
  content: |
    <p>如果您无法登录，请仔细想想，是不是用户名记错了。比如，自己原本想要注册的用户名已经被注册，所以使用了一个带有前和/或后缀的用户名。</p>
    <p>如果您确信您的账号被盗或者忘记了账号和/或密码，请及时<a href="/lostpass">{{ _('Reset Password or Find Username') }}</a>。</p> 